{% extends 'layout.html' %}


{% block title %}
	Chai aur Tweet
{% endblock %}

{% block content %}
	<h1 class="text-center  mt-4">Welcome to chai django project</h1>
    <h2>{% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %} </h2>
    <form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">
        Submit
    </button>
        <a href="{% url 'tweet_list' %}"> Back to tweet list</a>
    </form>
{% endblock %}
